
<html>
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="Content-Type" content="text/html"/>
    <title>FCC Project #7 - Calculator</title>


<!-- No external CSS or JS -->
<link href="calculator.css" rel="stylesheet">
<script src="calculator.js"></script>

</head>
<body>
  <div id="calculator">
    <div id="result">
      <span id="resultText">0.</span>
     </div>
    <button class="button" id="percent">%</button>
    <button class="button" id="clearButton">AC</button><!-- done -->
    <button class="button" id="clearEntry">CE</button><!-- done -->
    <button class="button" id="lastAnswer">Ans</button><!-- done -->
    <br />
    <button class="button number">7</button>
    <button class="button number">8</button>
    <button class="button number">9</button>
    <button class="button operator">+</button>
    <br />
    <button class="button number">4</button>
    <button class="button number">5</button>
    <button class="button number">6</button>
    <button class="button operator">-</button>
    <br />

    <button class="button number">1</button>
    <button class="button number">2</button>
    <button class="button number">3</button>
    <button class="button operator">/</button>
    <br />

    <button class="button number">.</button>
    <button class="button number">0</button>
    <button class="button equals">=</button>
    <button class="button operator">*</button>
    <br />
    <div id="bottom-box"><span id="bottomText">Quinn's Calculator</span></div>

    <br />

  </div>
  <br />
  <div id="footerDiv" class="container-fluid">
   <p id="footer">
  Written and coded by <a href="https://www.freecodecamp.com/volucrisscr">Quinn James</a>.
      </p>
  </div>


</body>
</html>
